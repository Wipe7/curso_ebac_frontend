<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>FORMULÁRIO DE VALIDAÇÃO</h2>
    <div class="container">
        <form id="myForm">
            <label for="campoA">Valor A:</label>
            <input type="number" id="campoA" name="campoA" required placeholder="Deve ser MENOR">

            <label for="campoB">Valor B:</label>
            <input type="number" id="campoB" name="campoB" required placeholder="Deve ser MAIOR">

            <button type="button" onclick="validarValores()">Verificar</button>
        </form>

        <div id="resultado" class="alert" style="display: none;"></div>
    </div>
        <script src="./main.js"></script>
</body>
</html>
