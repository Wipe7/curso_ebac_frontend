<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <head>
        <title>Formulário</title>
        <script>
        function validarFormulario() {
            var campoA = parseFloat(document.getElementById("campoA").value);
            var campoB = parseFloat(document.getElementById("campoB").value);
    
            if (campoB > campoA) {
            document.getElementById("mensagem").innerHTML =
                "Formulário válido!";
            document.getElementById("mensagem").style.color = "green";
            } else {
            document.getElementById("mensagem").innerHTML =
                "Formulário inválido! O número B deve ser maior que o número A.";
            document.getElementById("mensagem").style.color = "red";
            }
        }
        </script>
    </head>
    <body>
        <h1>Formulário</h1>
        <form>
        <label for="campoA">Número A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>
    
        <label for="campoB">Número B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>
    
        <button type="button" onclick="validarFormulario()">Enviar</button>
        </form>
    
        <div id="mensagem"></div>
</body>
</html>
